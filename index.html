<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Snake</title>
    <style>
        :root {
            --neon: #0f0;
            --bg: #000;
        }

        body {
            margin: 0;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: var(--neon);
            touch-action: none;
        }

        #gameContainer {
            position: relative;
            margin: 20px;
        }

        #gameBoard {
            border: 3px solid var(--neon);
            box-shadow: 0 0 20px var(--neon);
            background: #001100;
        }

        .panel {
            padding: 15px;
            border: 2px solid var(--neon);
            background: #002200;
            margin: 10px;
        }

        .btn {
            background: #000;
            border: 2px solid var(--neon);
            color: var(--neon);
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            box-shadow: 0 0 15px var(--neon);
            transform: scale(1.1);
        }

        .gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f00;
            font-size: 48px;
            text-shadow: 0 0 10px #f00;
            display: none;
        }

        .mobile-controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .mobile-controls { display: grid; grid-template: repeat(3, 1fr) / repeat(3, 1fr); }
            #gameBoard { width: 95vw; height: 95vw; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div class="panel">
            Score: <span id="score">0</span> | 
            Highscore: <span id="highscore">0</span> | 
            Level: <span id="level">1</span>
        </div>
        <canvas id="gameBoard"></canvas>
        <div id="gameOverText" class="gameOver">GAME OVER!</div>
    </div>

    <div class="mobile-controls">
        <button class="btn" id="upBtn">↑</button>
        <button class="btn" id="leftBtn">←</button>
        <button class="btn" id="rightBtn">→</button>
        <button class="btn" id="downBtn">↓</button>
    </div>
    <button class="btn" id="startBtn">Neues Spiel</button>

    <script>
        const canvas = document.getElementById('gameBoard');
        const ctx = canvas.getContext('2d');
        let gameSpeed = 150;
        let isMobile = /Mobi|Android/i.test(navigator.userAgent);

        // Initiale Canvas Größe
        canvas.width = isMobile ? 300 : 500;
        canvas.height = canvas.width;

        class Game {
            constructor() {
                this.snake = [
                    {x: 5*20, y: 5*20},
                    {x: 4*20, y: 5*20},
                    {x: 3*20, y: 5*20}
                ];
                this.food = this.generateFood();
                this.direction = {x: 20, y: 0};
                this.score = 0;
                this.level = 1;
                this.powerUps = [];
                this.gameLoop = null;
                this.init();
            }

            init() {
                // PowerUp Spawn
                setInterval(() => {
                    if(Math.random() < 0.1) {
                        this.powerUps.push({
                            x: Math.floor(Math.random() * (canvas.width/20)) * 20,
                            y: Math.floor(Math.random() * (canvas.height/20)) * 20,
                            type: ['speed', 'slow', 'points'][Math.floor(Math.random()*3)]
                        });
                    }
                }, 5000);
            }

            generateFood() {
                let newFood;
                do {
                    newFood = {
                        x: Math.floor(Math.random() * (canvas.width/20)) * 20,
                        y: Math.floor(Math.random() * (canvas.height/20)) * 20
                    };
                } while(this.snake.some(seg => seg.x === newFood.x && seg.y === newFood.y));
                return newFood;
            }

            checkCollision() {
                const head = this.snake[0];
                return (
                    head.x < 0 || head.x >= canvas.width ||
                    head.y < 0 || head.y >= canvas.height ||
                    this.snake.slice(1).some(seg => seg.x === head.x && seg.y === head.y)
                );
            }

            update() {
                if(this.checkCollision()) {
                    gameOver();
                    return;
                }

                // Bewegung
                const newHead = {
                    x: this.snake[0].x + this.direction.x,
                    y: this.snake[0].y + this.direction.y
                };
                this.snake.unshift(newHead);

                // Futter einsammeln
                if(newHead.x === this.food.x && newHead.y === this.food.y) {
                    this.score += 10;
                    this.food = this.generateFood();
                    if(this.score % 50 === 0) this.levelUp();
                } else {
                    this.snake.pop();
                }

                // PowerUps
                this.powerUps = this.powerUps.filter(power => {
                    if(power.x === newHead.x && power.y === newHead.y) {
                        this.applyPowerUp(power.type);
                        return false;
                    }
                    return true;
                });
            }

            applyPowerUp(type) {
                switch(type) {
                    case 'speed':
                        gameSpeed = Math.max(50, gameSpeed - 30);
                        break;
                    case 'slow':
                        gameSpeed += 30;
                        break;
                    case 'points':
                        this.score += 50;
                        break;
                }
            }

            levelUp() {
                this.level++;
                gameSpeed = Math.max(50, gameSpeed - 10);
            }

            draw() {
                // Hintergrund
                ctx.fillStyle = '#001100';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Schlange
                this.snake.forEach((seg, i) => {
                    ctx.fillStyle = hsl(${i * 10}, 100%, 50%);
                    ctx.fillRect(seg.x + 1, seg.y + 1, 18, 18);
                });

                // Futter
                ctx.fillStyle = '#ff0000';
                ctx.beginPath();
                ctx.arc(this.food.x + 10, this.food.y + 10, 8, 0, Math.PI * 2);
                ctx.fill();

                // PowerUps
                this.powerUps.forEach(power => {
                    ctx.fillStyle = power.type === 'speed' ? '#00f' : 
                                  power.type === 'slow' ? '#f0f' : '#ff0';
                    ctx.beginPath();
                    ctx.arc(power.x + 10, power.y + 10, 6, 0, Math.PI * 2);
                    ctx.fill();
                });
            }
        }

        let game = new Game();
        let highscore = localStorage.getItem('snakeHighscore') || 0;

        // Steuerung
        function handleKey(e) {
            const dirs = {
                'ArrowUp': [0, -20],
                'ArrowDown': [0, 20],
                'ArrowLeft': [-20, 0],
                'ArrowRight': [20, 0]
            };
            if(dirs[e.key]) {
                if(game.direction.x !== -dirs[e.key][0] && 
                   game.direction.y !== -dirs[e.key][1]) {
                    game.direction = {x: dirs[e.key][0], y: dirs[e.key][1]};
                }
            }
        }

        // Mobile Steuerung
        ['up', 'down', 'left', 'right'].forEach(dir => {
            document.getElementById(dir+'Btn').addEventListener('click', () => {
                handleKey({key: 'Arrow'+dir.charAt(0).toUpperCase()+dir.slice(1)});
            });
        });

        // Spiel Loop
        function gameLoop() {
            game.update();
            game.draw();
            document.getElementById('score').textContent = game.score;
            document.getElementById('level').textContent = game.level;
            if(game.score > highscore) {
                highscore = game.score;
                document.getElementById('highscore').textContent = highscore;
                localStorage.setItem('snakeHighscore', highscore);
            }
            if(game.gameLoop) setTimeout(gameLoop, gameSpeed);
        }

        function gameOver() {
            cancelAnimationFrame(game.gameLoop);
            document.getElementById('gameOverText').style.display = 'block';
        }

        // Start
        document.getElementById('startBtn').addEventListener('click', () => {
            document.getElementById('gameOverText').style.display = 'none';
            game = new Game();
            gameSpeed = 150;
            game.gameLoop = requestAnimationFrame(gameLoop);
        });

        // Event Listeners
        document.addEventListener('keydown', handleKey);
        if(isMobile) document.getElementById('mobileControls').style.display = 'grid';
    </script>
</body>
</html>
